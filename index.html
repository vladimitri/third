<html>
<head>
    <style type="text/css">
        .img{
            width:150px;
            height:100px;
        }
    </style>
    <script src="/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var hideAll = function(){
                $('div').hide();
            }

            var checklogin = function(){
                $.ajax('/main/checklogin',{
                    type :'get',
                    dataType :'json',
                    success: function(result){
                        if(!result || !result.success ){
                            $('.idlabel').remove();
                            $('.logged').hide();
                            $('.notlogged').show();
                        } else {
                            $('#loggedlabel').append('<div class="idlabel">'+result.userid+'</div>');
                            $('.logged').show();
                            $('.notlogged').hide();
                        }
                    },
                    error : function(){
                        alert('crashed');
                    }
                });
            }

            var showIndex = function(){
                hideAll();

                showLoading();
                refreshIndexTable(function(){
                    checklogin();
                    $('.cart').show();
                    $('.loading').hide();
                    $('.indexPage').show();
                });
            }

            var showEmptyCart = function (){
                hideAll();
                $('.cartPage').hide();
                $('.emptycart').show();
            }

            var showLogin = function(){
                hideAll();
                $('.loginD').show();
            }

            var showCart = function(){
                hideAll();
                showLoading();
                refreshCartTable(function(){
                    $('.loading').hide();
                    $('.cartPage').show();
                });
            }

            var showLoading = function(){
                $('div').hide();
                $('.loading').show();
            }

            var refreshCartTable = function(callback){
                $.ajax('/main/cart',{
                    data:'get',
                    dataType:'json',
                    success : function(result){
                        if(!result || !result.success ||!result.data){
                            alert(result && !result.success ? result.message :'eroare');
                        } else {
                            $('.cartRow').remove();
                            $('.cartTotal').remove();
                            var total=0;
                            var html ='';
                            console.log(result.data.length+1);
                            if(result.data.length!=0) {
                                $.each(result.data, function (index, value) {
                                    total += value.price * result.quantity[value.id];
                                    html += '<tr class="cartRow">' +
                                            '<td>' + '<img src="uploads/' + value.id + value.image + '" class="img">' + '</td>' +
                                            '<td>' + value.title + '</td>' +
                                            '<td>' + value.price + '</td>' +
                                            '<td>' + result.quantity[value.id] + '</td>' +
                                            '<td>' + '<a href="#removefromcart/id/' + value.id + '">Remove from cart</a>' + '</td>'
                                    '</tr>';
                                });
                                $('.cartTable').append(html);
                                $('.cartTable').append('<p class="cartTotal">Total price :' + total + '</p>');
                                $('.cartTable').append('<a class="cartTotal" href="#buy">Buy</a>');
                                if(callback){
                                    callback();
                                }
                            } else {
                                if(callback){
                                    callback();
                                }
                                showEmptyCart();
                            }
                        }

                    },
                    error : function (){
                        //alert('crashed');
                    }
                });
            }


            var refreshIndexTable = function(callback){
                $.ajax('/main/getproducts',{
                    type : 'get' ,
                    dataType : 'Json' ,
                    success : function(result){
                        if(!result || !result.success || !result.data){
                            alert('Error');
                        } else {
//                            $('.indexTable').remove();
                            $('.indexRow').remove();
                            var html = '';
                            $.each(result.data,function(index,value){
                                html += ' <tr class="indexRow"> ' +
                                            '<td>' + '<img src="uploads/'+value.id + value.image+'" class="img">' + '</td>' +
                                            '<td>' + value.title + '</td>' +
                                            '<td>' + value.price + '</td>' +
                                            '<td>' + value.description + '</td>' +
                                            '<td>'+'<a href="#addtocart/id/'+value.id+'">Add to cart</a>'+'</td>'
                                        '</tr>'
                            });
                            $('.indexTable').append(html);
                            if(callback){
                                callback();
                            }
                        }
                    },
                    error : function(){
                        alert('error');
                    }
                });
            }

            $('.loginForm').submit(function(event){
                event.preventDefault();
                console.log('prevented');
                $.ajax('/main/login',{
                    type :'post',
                    dataType :'json',
                    data : $('.loginForm').serialize(),
                    success :function(result){
                        if(!result || !result.success ){
                            alert(result && !result.success ? 'wrong login' : 'login error');
                        } else {
                            window.location.hash='#index';
                        }
                    },
                    error : function(){
                        alert ('crashed');
                    }
                })
            });

            var logout = function(){
                $.ajax('/main/logout',{
                    type : 'get' ,
                    dataType :'json' ,
                    success : function (result){
                        if(!result || !result.success){
                            alert(result && !result.success ? 'cant logout' : 'logout error');
                        } else {
                            window.location.hash = '#index';
                        }
                    },
                    error : function(){
                        alert('crashed');
                    }
                })
            }

            var hashChange = function(){

                switch(window.location.hash){
                    case '' :window.location.hash='#index' ;break;
                    case '#index' : showIndex(); break;
                    case '#login' : showLogin();break;
                    case '#cart' : showCart();break;
                    case '#logout':logout();break;
                    default :
                        if(window.location.hash.indexOf('#addtocart/id/')==0){
                            hideAll();
                            var elements = window.location.hash.split('/');
                            var id = elements[2];
                            $.ajax('/main/addtocart',{
                                type : 'get' ,
                                dataType : 'json',
                                data :{
                                    id : id
                                },
                                success: function(result){
                                    if(!result || !result.success){
                                        alert(result && !result.success ? result.message : 'Error')
                                    } else {
                                        window.location.hash='#index';

                                    }
                                },
                                error : function (result){
                                    alert('error');
                                }
                            });
                        } else if(window.location.hash.indexOf('#removefromcart/id/')==0){
                            hideAll();
                            var elements = window.location.hash.split('/');
                            var id = elements[2];
                            $.ajax('/main/removefromcart',{
                                type : 'get' ,
                                dataType :'json',
                                data :{
                                    id : id
                                },
                                success : function(result){
                                    if(!result || !result.success){
                                        alert (result && !result.success ? 'didnt work' : 'error');
                                    } else {
                                        window.location.hash='#cart';
                                        showCart();
                                    }
                                },
                                error : function(){
                                    alert('crashed');
                                }
                            });
                        }
                        ;break
                }

            }

            $(window).on('hashchange', hashChange);

            hashChange();


        });
    </script>
</head>
<body>
    <div class="loading">Loading...</div>


    <div class="indexPage">

        <div class="notlogged">
            <a href="#login">Login</a>
        </div>

        <div class="logged" id="loggedlabel">Logged as :</div>

        <div class="logged">
            <a href="#logout">Logout</a>
        </div>

        <div class="logged">
            <a href="#edit">Edit</a>
        </div>

        <div class="cart"><a href="#cart">Cart</a></div>

        Produse:
        <table class="indexTable">
            <tr>
                <th>Imagine</th>
                <th>Nume produs</th>
                <th>Price</th>
                <th>Descriere</th>
            </tr>
        </table>
    </div>

    <div class="emptycart">
        The cart is empty
        <a href="#index">Home</a>
    </div>

    <div class="cartPage">
        <a href="#index" >Home</a><br/>
        Incart:
        <table class="cartTable">
            <tr>
                <th>Imagine</th>
                <th>Nume produs</th>
                <th>Price</th>
                <th>Cantitate</th>
            </tr>
        </table>
    </div>

    <div class="loginD">
        <form class="loginForm">
            Username:<input type="text" name="userid"><br />
            Password:<input type="password" name="password"><br />
            <input type="submit" name="check" value="login">
            <a href="#index" >Home</a>
        </form>
    </div>

    <div class="editD">
        <form class="editForm">
            Title:<input type="text" name="prodTitle"><br/>
            Price:<input type="number" name="prodPrice"><br/>
            Description:<textarea rows="4" cols="50" name="prodDescription"></textarea><br/>
            Image:<input type="text" name="image"><br/>
            <input type="submit" value="Save"><br/>
        </form>
    </div>
</body>
</html>
