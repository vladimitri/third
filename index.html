<html>
<head>
    <style type="text/css">
        .img{
            width:150px;
            height:100px;
        }
    </style>
    <script src="/jquery-3.1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var hideAll = function(){
                $('.loginPage').hide();
                $('.editPage').hide();
                $('.indexPage').hide();
                $('.addPage').hide();
                $('.cartPage').hide();
            }

            function checklogin (callback){
                $.ajax('/main/checklogin',{
                    type :'get',
                    dataType :'json',
                    success: function(result){
                        if(!result || !result.success ){
                            $('.idlabel').remove();
                            $('.logged').hide();
                            $('.notlogged').show();
                        } else {
                            $('#loggedlabel').append('<div class="idlabel">'+result.userid+'</div>');
                            $('.logged').show();
                            $('.notlogged').hide();
                        }
                        if(callback){
                            callback(result.success);
                        }
                    },
                    error : function(){
                        alert('crashed');
                    }
                });

            }

            var showIndex = function(){
                hideAll();

                showLoading();
                refreshIndexTable(function(){
                    checklogin();
                    $('.cart').show();
                    $('.loading').hide();
                    $('.indexPage').show();
                    $('.editbuttons').hide();
                    $('.indexbuttons').show();
                });
            }

            var showEditMode = function(){
                hideAll();
                showLoading();
                checklogin(function(loggedin){
                    if(loggedin){
                        refreshIndexTable(function(){
                            $('.loading').hide();
                            $('.add').show();
                            $('.indexPage').show();
                            $('.home').show();
                            $('#edit').hide();
                            $('#logout').hide();
                            $('.editbuttons').show();
                            $('.indexbuttons').hide();
                        });
                    } else {
                        window.location.hash = '#index';
                    }
                })
            }

            var showLogin = function(){
                hideAll();
                $('.loginPage').show();
            }

            var showCart = function(){
                $('')
                showLoading();
                refreshCartTable(function(){
                    $('.loading').hide();
                    $('.cartPage').show();

                });
            }

            var showLoading = function(){
                $('div').hide();
                $('.loading').show();
            }

            var hideLoading = function(){
                $('.loading').hide();
            }

            var refreshCartTable = function(callback){
                $.ajax('/main/cart',{
                    data:'get',
                    dataType:'json',
                    success : function(result){
                        if(!result || !result.success ||!result.data){
                            alert(result && !result.success ? result.message :'eroare');
                        } else {
                            $('.cartRow').remove();
                            $('.cartTotal').remove();
                            var total=0;
                            var html ='';
                            if(result.data.length!=0) {
                                $.each(result.data, function (index, value) {
                                    total += value.price * result.quantity[value.id];
                                    html += '<tr class="cartRow">' +
                                            '<td>' + '<img src="uploads/' + value.id + value.image + '" class="img">' + '</td>' +
                                            '<td>' + value.title + '</td>' +
                                            '<td>' + value.price + '</td>' +
                                            '<td>' + result.quantity[value.id] + '</td>' +
                                            '<td>' + '<a href="#removefromcart/id/' + value.id + '">Remove from cart</a>' + '</td>'
                                    '</tr>';
                                });
                                $('.cartTable').append(html);
                                $('.cartTable').append('<p class="cartTotal">Total price :' + total + '</p>');
                                $('.cartTable').append('<a class="cartTotal" href="#buy">Buy</a>');

                                $('.cartTable').show();
                                $('.emptycart').hide();
                            } else {
                                $('.cartTable').hide();
                                $('.emptycart').show();
                            }
                            if(callback){
                                callback();
                            }
                        }

                    },
                    error : function (){
                        //alert('crashed');
                    }
                });
            }
            var refreshIndexTable = function(callback){
                $.ajax('/main/getproducts',{
                    type : 'get' ,
                    dataType : 'Json' ,
                    success : function(result){
                        if(!result || !result.success || !result.data){
                            alert('Error');
                        } else {
//                            $('.indexTable').remove();
                            $('.indexRow').remove();
                            var html = '';
                            $.each(result.data,function(index,value){
                                html += ' <tr class="indexRow"> ' +
                                            '<td>' + '<img src="uploads/'+value.id + value.image+'" class="img">' + '</td>' +
                                            '<td>' + value.title + '</td>' +
                                            '<td>' + value.price + '</td>' +
                                            '<td>' + value.description + '</td>' +
                                            '<td>'+
                                                '<a  class="editbuttons" href="#edit/id/'+value.id+'">Edit</a>'+ ' ' +
                                                '<a  class="editbuttons" href="#remove/id/'+value.id+'">Remove</a>'+ ' ' +
                                                '<a  class="indexbuttons" href="#addtocart/id/'+value.id+'">Add to cart</a>'+
                                            '</td>'
                                        '</tr>'
                            });
                            $('.indexTable').append(html);
                            if(callback){
                                callback();
                            }
                        }
                    },
                    error : function(){
                        alert('error');
                    }
                });
            }

            var logout = function(){
                $.ajax('/main/logout',{
                    type : 'get' ,
                    dataType :'json' ,
                    success : function (result){
                        if(!result || !result.success){
                            alert(result && !result.success ? 'cant logout' : 'logout error');
                        } else {
                            window.location.hash = '#index';
                        }
                    },
                    error : function(){
                        alert('crashed');
                    }
                })
            }

            var addProduct = function(){
                hideAll();
                showLoading();
                checklogin(function(loggedin){
                    if(loggedin){
                        hideLoading();
                        $('#title').val("");
                        $('#description').val("");
                        $('#price').val(0);
                        $('#image').val("");
                        $('#id').val(null);
                        $('.editPage').show();
                    } else {
                        window.location.hash = '#index';
                    }
                });
            }

            var buyProducts = function(){
                $.ajax('/main/checkout',{
                    type : 'get' ,
                    dataType : 'json' ,
                    success : function(result){
                        if(!result || !result.success){
                            alert(result && !result.success ? 'didnt work' : 'error');
                        } else {
                            showIndex();
                        }
                    },
                    error : function(){
                        alert('crashed');
                    }
                });
            }

            $('.loginForm').submit(function(event){
                event.preventDefault();
                $.ajax('/main/login',{
                    type :'post',
                    dataType :'json',
                    data : $('.loginForm').serialize(),
                    success :function(result){
                        if(!result || !result.success ){
                            alert(result && !result.success ? 'wrong login' : 'login error');
                        } else {
                            window.location.hash='#index';
                        }
                    },
                    error : function(){
                        alert ('crashed');
                    }
                })
            });
            $('.editform').submit(function(event){
                window.location.hash = '#edit'
            });



            var hashChange = function(){

                switch(window.location.hash){
                    case '' :window.location.hash='#index' ;break;
                    case '#index' : showIndex(); break;
                    case '#login' : showLogin();break;
                    case '#cart' : showCart();break;
                    case '#logout':logout();break;
                    case '#edit':showEditMode();break;
                    case '#add':addProduct();break;
                    case '#buy':buyProducts();break;
                    default :
                        if(window.location.hash.indexOf('#addtocart/id/')==0){
                            hideAll();
                            var elements = window.location.hash.split('/');
                            var id = elements[2];
                            $.ajax('/main/addtocart',{
                                type : 'get' ,
                                dataType : 'json',
                                data :{
                                    id : id
                                },
                                success: function(result){
                                    if(!result || !result.success){
                                        alert(result && !result.success ? result.message : 'Error')
                                    } else {
                                        window.location.hash='#index';
                                    }
                                },
                                error : function (result){
                                    alert('error');
                                }
                            });
                        } else if(window.location.hash.indexOf('#removefromcart/id/')==0){
                            hideAll();
                            var elements = window.location.hash.split('/');
                            var id = elements[2];
                            $.ajax('/main/removefromcart',{
                                type : 'get' ,
                                dataType :'json',
                                data :{
                                    id : id
                                },
                                success : function(result){
                                    if(!result || !result.success){
                                        alert (result && !result.success ? 'didnt work' : 'error');
                                    } else {
                                        window.location.hash='#cart';
                                        showCart();
                                    }
                                },
                                error : function(){
                                    alert('crashed');
                                }
                            });
                        } else if(window.location.hash.indexOf('#remove/id/')==0){
                            showLoading();
                            checklogin(function(loggedin){
                                if(loggedin){
                                    hideAll();
                                    var elements = window.location.hash.split('/');
                                    var id = elements[2];
                                    $.ajax('/main/remove',{
                                        type : 'get' ,
                                        dataType :'json',
                                        data :{
                                            id : id
                                        },
                                        success : function(result){
                                            if(!result || !result.success){
                                                alert (result && !result.success ? 'didnt work' : 'error');
                                            } else {
                                                window.location.hash='#edit';
                                            }
                                        },
                                        error : function(){
                                            alert('crashed');
                                        }
                                    });
                                    hideLoading();
                                } else {
                                    hideLoading();
                                    window.location.hash = '#index';
                                }
                            });
                        } else if(window.location.hash.indexOf('#edit/id/')==0){
                            showLoading();
                            checklogin(function(loggedin){
                                if(loggedin){
                                    hideAll();
                                    var elements = window.location.hash.split('/');
                                    var id = elements[2];
                                    $.ajax('/main/getproduct',{
                                        type : 'get' ,
                                        dataType :'json',
                                        data :{
                                            id : id
                                        },
                                        success : function(result){
                                            if(!result || !result.success || !result.data){
                                                console.log(result);
                                                alert (result && !result.success ? 'didnt work' : 'error');
                                            } else {
                                                var inf = result.data;
                                                $('#title').val(inf['title']);
                                                $('#description').val(inf['description']);
                                                $('#price').val(inf['price']);
                                                $('#id').val(inf['id']);
                                                $('.editPage').show();
                                            }
                                        },
                                        error : function(){
                                            alert('crashed');
                                        }
                                    });
                                    hideLoading();
                                } else {
                                    hideLoading();
                                    window.location.hash = '#index';
                                }
                            });
                        }
                        ;break
                }
            }
            $(window).on('hashchange', hashChange);
            hashChange();
        });
    </script>
</head>
<body>
    <div class="loading">Loading...</div>


    <div class="indexPage">

        <div class="notlogged" id="login">
            <a href="#login">Login</a>
        </div>

        <div class="home"><a href="#index">Home</a></div>

        <div class="logged" id="loggedlabel">Logged as :</div>

        <div class="logged" id="logout">
            <a href="#logout">Logout</a>
        </div>

        <div class="logged" id="edit">
            <a href="#edit">Edit</a>
        </div>

        <div class="cart"><a href="#cart">Cart</a></div>

        <div class="add"><a href="#add">Add</a></div>

        Produse:
        <table class="indexTable">
            <tr>
                <th>Imagine</th>
                <th>Nume produs</th>
                <th>Price</th>
                <th>Descriere</th>
            </tr>
        </table>
    </div>

    <div class="cartPage">
        <div class="emptycart">
            The cart is empty
        </div>
        <a href="#index">Home</a><br/>
        <table class="cartTable">
            <tr>
                <th>Imagine</th>
                <th>Nume produs</th>
                <th>Price</th>
                <th>Cantitate</th>
            </tr>
        </table>

    </div>

    <div class="loginPage">
        <form class="loginForm">
            Username:<input type="text" name="userid"><br />
            Password:<input type="password" name="password"><br />
            <input type="submit" name="check" value="login">
            <a href="#index" >Home</a>
        </form>
    </div>

    <div class="editPage">
        <iframe id="frame" name="frame" height="0" width="0" frameborder="0" scrolling="yes" ></iframe>
        <form class="editForm" action="/main/add" method="post" enctype="multipart/form-data"  target="frame">
            <input type="hidden" id="id"  name="prodId">
            Title:<input id="title" type="text" name="prodTitle"><br/>
            Price:<input id="price" type="number" name="prodPrice"><br/>
            Description:<textarea id="description" rows="4" cols="50" name="prodDescription"></textarea><br/>
            Image:<input id="image" type="file" name="prodImage"><br/>
            <input type="submit" name="save" value="Save"><br/>
            <a href="#edit" >Go back</a>
        </form>
    </div>

</body>
</html>
